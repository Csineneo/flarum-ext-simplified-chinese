# https://github.com/krombox/flarum-ext-auth-wordpress/blob/master/locale/en.yml
#
krombox-auth-wordpress:
    forum:
        log_in:
            with_wordpress_button: 以 Wordpress 账号登录
    admin:
        wordpress_settings:
            title: Wordpress 设置
            field:
                # app-auth-url: OAuth authorization url
                # app-token-url: OAuth token url
                # app-user-url: Api URL providing user details when authenticated
                client-id: 用户端 ID
                client-secret: 用户端 Secret
                domain: Wordpress 域名   
                # app-scopes: OAuth scopes to request
                login-button-title: 登录按钮文本
                login-button-color: 登录按钮前景色
                login-button-bg-color: 登录按钮背景色

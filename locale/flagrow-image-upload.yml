flagrow-image-upload:
    forum:
        buttons:
            attach: 上传
        states:
            loading: 传输中
            success: 上传成功
            error: 上传失败
    admin:
        upload_methods:
            local: 本地
            imgur: Imgur
        labels:
            upload_method: 上传方式
            resize:
                title: 图像大小
                toggle: 调整图像大小
                max_width: 最大宽度
                max_height: 最大高度
            imgur:
                title: Imgur 设置
                client_id: Client-ID
        buttons:
            save: 存储设置
        help_texts:
            description: >
                设置图片上传服务及偏好
